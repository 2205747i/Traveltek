{% extends 'foodbookapp/base.html' %}

{% load staticfiles %}


{% block css_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% endblock %}

{% block body_block %}
	<script type="text/javascript">
			
			var imgArray = new Array(8);
			imgArray[1] = new Image(324,432);
			imgArray[1].src = "{% static '1.jpg' %}";
			for ( var i = 1 ; i <  8 ; i ++) {
				imgArray[i] = new Image();
				imgArray[i].src = "{% static ' + " + i + ".jpg' %}";
			}
			var imgNr = 1; // All the images must be well named...
			function changePlus(){
				imgNr++;
				document.slideShow.src = imgArray[imgNr].src;
				
				if (imgNr == 8 ){
					imgNr = 1;
				}
				console.log(document.slideShow.src);
				return ;
			}
			function changeMinus(){
				imgNr--;
				document.slideShow.src = imgArray[imgNr].src;
				
				if (imgNr == 1 ){
					imgNr = 8;
				}
				console.log(document.slideShow.src);
				return ;
			}
		</script>
		
	<a href="#"><img alt="direction" usemap="#directions" name="slideShow" width="324" height="432" src="images5.10/harbour0.jpg" alt="harbour0" /></a>
	
		<map name="directions">
			<area shape="rect" coords="0,0,162,432" alt="left" onClick="changeMinus()" >
			<area shape="rect" coords="163,0,324,432" alt="right" onClick="changePlus()" >
		</map>
	
	
		<div class="col-md-6">
			<a href="../logs/"><h2>Logs</h2></a>
		</div>
	</div>

{% endblock %}
